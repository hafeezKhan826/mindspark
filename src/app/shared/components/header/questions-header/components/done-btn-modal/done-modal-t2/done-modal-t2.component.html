<ng-template #content let-c="close" let-d="dismiss">


  <div class="modal-header modal-header-container">
    <button type="button" class="close" aria-label="Close" hidden>
      <i class="fa fa-times" aria-hidden="true"></i>
    </button>
  </div>

  <div class="modal-body modal-btn-container">
    <p>Would you continue doing higher level next time ?</p>
    <button type="button" class="btn modalbtns btn-no" (click)="c('Close click')">No</button>
    <button type="button" class="btn modalbtns btn-yes">Yes</button>
  </div>
</ng-template>

<button class=" btn btn-done" [ngClass]="templateClass" (click)="doneQuestion(content) ">{{'done' | translate}}</button>
