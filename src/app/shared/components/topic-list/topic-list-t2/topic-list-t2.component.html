<div class="container-fluid middle-container">
  <div class="container gutterSpacing loadsToleft" *ngIf="listSize>0">
    <div class="row filter-form">
      <div class="col-md-8 col-sm-8 col-12 search-form" *ngIf="permittedNavs?.searchBar">
        <div class="input-group">
          <div class="input-group-addon">
            <img src="assets/common/images/search-icon.png" />
          </div>
          <input type="search" placeholder="{{'search for a topic'| translate}}" [(ngModel)]="listFilter" (keyup)="0">
        </div>
      </div>
      <div class="col-md-4 col-sm-4 col-12 check-box-container" (click)="check()" *ngIf="isRetail">
        <div class="checkbox" [ngClass]="{'checked': showHigherGrades }">
          <input type="checkbox" [(ngModel)]="showHigherGrades">
          <i class="fa fa-check"></i>
        </div>
        <div class="label">{{'show topics for other grades' | translate}}</div>
      </div>
    </div>
    <div class="row hidden">
      <h3 class="page-title">Complete topics & Win sparkies</h3>
    </div>
    <ms-topics-tile-t2 class="topics-container" [for]="for" [search]="listFilter" [topicList]="topicTiles" [showHigherGrades]="showHigherGrades"></ms-topics-tile-t2>
  </div>

  <div class="container empty-container" *ngIf="listSize==0">
    <div class="row">
      <div class="col-md-6 text-center">
        <img src="assets/common/images/group-14.png" />
      </div>
      <div class="col-md-6 text-content">
        <div class="heading-blue">{{ 'waiting for some topics' | translate }}...</div>
        <div class="heading-grey">{{'ask your teacher to activate some topics' | translate}}</div>
      </div>
    </div>
  </div>
</div>
