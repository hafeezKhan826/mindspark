<div *ngIf="showExplanation()" class="question-explanation" [ngClass]="{
      'wrong-state': (result?.result === false || result.result === 'incorrect'),
      'right-state': (result?.result === true || result.result === 'correct'),
      'fullWidth': (viewType == 'fullwidth'), 'halfWidth': (viewType == 'halfwidth') }">
  <div class="answer-state" [ngClass]="{ 
        'wrong': (result?.result === false || result.result === 'incorrect'), 
        'right': (result?.result === true || result.result === 'correct')}">
    <i class="fa" [ngClass]="{
          'fa-times': (result?.result === false || result.result === 'incorrect'), 
          'fa-check': (result?.result === true || result.result === 'correct')}">
    </i>
  </div>
  <div *ngIf="answer !== null && answer !== undefined" class="correct-answer">{{ explanationText?.correctAnswer }}:
    <span class="result" [msMaths]="answer" style="visibility:hidden; position:absolute"></span>
  </div>
  <ng-container *ngIf="result?.displayAnswer">
    <hr *ngIf="answer !== null && answer !== undefined">
    <div class="question-explanation-container ">
      <div class="question-explanation-heading">{{ explanationText?.whyGoneWrong }}</div>
      <div class="question-explanation-content" [msMaths]="result?.displayAnswer" style="visibility:hidden; position:absolute"></div>
    </div>
  </ng-container>
  <ng-container *ngIf="result?.explanation">
    <hr *ngIf="(answer !== null && answer !== undefined) || result?.displayAnswer">
    <div class="question-explanation-container">
      <div class="question-explanation-heading"> {{ explanationText?.explanation }} </div>
      <div class="question-explanation-content" *ngIf="display === 'original'" [msMaths]="result?.explanation" style="visibility:hidden; position:absolute"></div>
      <div class="question-explanation-content" *ngIf="display === 'translated'" [msMaths]="result?.translatedexplanation" style="visibility:hidden; position:absolute"></div>
    </div>
  </ng-container>
</div>
