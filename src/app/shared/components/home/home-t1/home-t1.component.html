<div class="middle-container ">
  <div class="container-fluid gutterSpacing desktop" [ngClass]="{'header-bg-clouds-layer-position':isProfileVisible }">
    <div class="container gutterSpacing loadsToleft" [class.empty-container]="!homeTileList">
      <ng-container *ngIf="homeTileList.length > 0; then homeContent; else emptyHomeContent"></ng-container>
      <ng-template #homeContent>
        <div class="row hidden">
          <h3 class="page-title">Complete topics & Win sparkies</h3>
        </div>
        <ms-topics-tile-t1 class="topics-container" [for]="for" [template]="template" [topicList]="homeTileList"></ms-topics-tile-t1>
      </ng-template>
      <ng-template #emptyHomeContent>
        <div class="container empty-container">
          <div class="row">
            <div class="col-md-6 text-center">
              <img src="assets/common/images/group-14.png" />
            </div>
            <div class="col-md-6 text-content">
              <div class="heading-blue">{{ 'waiting for some topics' | translate }}...</div>
              <div class="heading-grey">{{'ask your teacher to activate some topics' | translate}}</div>
            </div>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
  <ms-notification *ngIf="permittedNavs?.notification"></ms-notification>
</div>
